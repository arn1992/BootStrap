<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table Mania</title>
</head>
<body>
<div class="container">
<h2>Simple Table</h2>
<table class="table">
    <thead>

      <tr STYLE="background-color: #2aabd2">
          <th>Name</th>
           <th>Age</th>
           <th>Points</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Ratul</td>
        <td>24</td>
        <td>120</td>
    </tr>
    <tr>
        <td>Jhon</td>
        <td>22</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Amber</td>
        <td>30</td>
        <td>10</td>
    </tr>
    </tbody>
</table>


    <h2>Condensed Table</h2>
<table class="table table-condensed">
    <thead>

      <tr STYLE="background-color: #a94442">
          <th>Name</th>
           <th>Age</th>
           <th>Points</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Ratul</td>
        <td>24</td>
        <td>120</td>
    </tr>
    <tr>
        <td>Jhon</td>
        <td>22</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Amber</td>
        <td>30</td>
        <td>10</td>
    </tr>
    </tbody>
</table>

    <h2>Striped Table</h2>
<table class="table table-striped">
    <thead>

      <tr style="background-color: #014c8c">
          <th>Name</th>
           <th>Age</th>
           <th>Points</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Ratul</td>
        <td>24</td>
        <td>120</td>
    </tr>
    <tr>
        <td>Jhon</td>
        <td>22</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Amber</td>
        <td>30</td>
        <td>10</td>
    </tr>
    </tbody>
</table>


</div>
</body>
</html>
